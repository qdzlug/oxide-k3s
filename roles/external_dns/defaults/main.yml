---
# external-dns role defaults
external_dns_namespace: "external-dns"
external_dns_provider: "dnsimple"  # Override in vars/main.yml
external_dns_image: "registry.k8s.io/external-dns/external-dns:v0.16.1"
external_dns_txt_owner_id: "k8s"
external_dns_txt_prefix: "external-dns-"

# DNSimple configuration (override in vars/main.yml)
dnsimple_domain: "example.com"
dnsimple_account_id: "12345"

# Note: Sensitive values like dnsimple_token should be set via:
# 1. vars/main.yml (generated by setup.sh)
# 2. Ansible Vault in group_vars/all/vault.yml