---
# cert-manager role defaults
cert_manager_email: "admin@example.com"  # Override in vars/main.yml
cert_manager_challenge_type: "selfsigned"  # Options: dns01, http01, selfsigned
cert_manager_production: true  # false = staging, true = production Let's Encrypt
cert_manager_helm_repo: "https://charts.jetstack.io"
cert_manager_helm_version: "v1.14.5"
cert_manager_webhook_group_name: "acme.example.com"

# DNSimple configuration (override in vars/main.yml)
dnsimple_account_id: "12345"

# HTTP-01 challenge configuration
cert_manager_http01_ingress_class: "traefik"

# Note: Sensitive values like dnsimple_token should be set via:
# 1. vars/main.yml (generated by setup.sh)
# 2. Ansible Vault in group_vars/all/vault.yml