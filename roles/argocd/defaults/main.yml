---
# ArgoCD deployment defaults
argocd_namespace: "argocd"
argocd_version: "v2.12.3"
argocd_hostname: "argocd.example.com"  # Override in vars/main.yml
argocd_tls_issuer: "letsencrypt-dns"

# Demo application defaults (override in vars/main.yml)
demo_nginx_hostname: "demo.example.com"
jupyter_hostname: "jupyter.example.com" 
whoami_hostname: "whoami.example.com"
nginx_lb_internal_ip: "127.0.0.1"
dns_domain: "example.com"

# Repository defaults (override in vars/main.yml)
argocd_repo_url: "https://github.com/your-org/your-repo.git"
argocd_repo_branch: "main"

# Helm chart configuration
argocd_helm_repo: "https://argoproj.github.io/argo-helm"
argocd_helm_chart: "argo/argo-cd"
argocd_helm_timeout: "600s"

# ArgoCD configuration
argocd_server_insecure: true  # Required for Traefik ingress
argocd_enable_metrics: true
argocd_enable_applicationset: true
argocd_enable_notifications: false

# Wait timeouts
argocd_pod_wait_timeout: 300
argocd_service_wait_timeout: 120
argocd_https_check_retries: 15
argocd_https_check_delay: 10