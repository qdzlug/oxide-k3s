apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: kasm-headers
  namespace: kasm
spec:
  headers:
    customRequestHeaders:
      X-Forwarded-Proto: "https"
      X-Forwarded-Port: "443"
    customResponseHeaders:
      X-Frame-Options: "SAMEORIGIN"
      X-Content-Type-Options: "nosniff"