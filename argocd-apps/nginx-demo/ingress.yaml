apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-demo
  namespace: nginx-demo
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-dns"
    traefik.ingress.kubernetes.io/router.tls: "true"
    external-dns.alpha.kubernetes.io/hostname: "demo.colo.virington.com"
    external-dns.alpha.kubernetes.io/target: "172.21.252.132"
spec:
  ingressClassName: traefik
  tls:
  - hosts:
    - "demo.colo.virington.com"
    secretName: demo-tls
  rules:
  - host: "demo.colo.virington.com"
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: nginx-demo
            port:
              number: 80