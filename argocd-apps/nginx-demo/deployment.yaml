apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-demo
  namespace: nginx-demo
  labels:
    app: nginx-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-demo
  template:
    metadata:
      labels:
        app: nginx-demo
    spec:
      containers:
      - name: nginx
        image: nginx:1.21-alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: html-content
          mountPath: /usr/share/nginx/html
          readOnly: true
        - name: data-volume
          mountPath: /var/log/nginx
      volumes:
      - name: html-content
        configMap:
          name: nginx-html
      - name: data-volume
        persistentVolumeClaim:
          claimName: nginx-demo-data-pvc