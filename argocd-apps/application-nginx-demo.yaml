apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-demo
  namespace: argocd
  labels:
    app: nginx-demo
spec:
  project: default
  source:
    repoURL: 'https://github.com/qdzlug/oxide-k3s.git'
    path: argocd-apps/nginx-demo
    targetRevision: HEAD
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: nginx-demo
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
  revisionHistoryLimit: 3